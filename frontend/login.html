<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .marquee-text {
            color: red;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slide 15s linear infinite;
            white-space: nowrap;
            overflow: hidden;
        }
        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hero-image {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
            outline: none;
        }
        .form-group .additional-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .form-group .additional-info a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-group button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Shopping Image -->
        <div class="marquee-text">
            ✨ Welcome to Rudra Tailoring Shop ✨
        </div>
        <img src="https://images.pexels.com/photos/7679720/pexels-photo-7679720.jpeg?auto=compress&cs=tinysrgb&w=200" alt="Tailoring" class="hero-image">
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p class="additional-info">
                    <a href="forgot_password.html">Forgot Password?</a> | <a href="register.html">Register</a>
                </p>
            </div>
            <div class="form-group">
                <button type="submit">Enter</button>
            </div>
        </form>
    </div>

    <script>
        // Include auth service
        document.write('<script src="js/auth.js"><\/script>');
        
        // Check if already authenticated
        if (redirectIfAuthenticated()) {
            // User is already logged in, redirect handled by function
        }

        // Form Submission Handling
        document.querySelector(".login-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const result = await authService.login(username, password);
                
                if (result.success) {
                    alert(result.data.message);
                    window.location.href = "p1.html";
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login');
            }
        });
    </script>
</body>
</html>
