<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #EFDEDE, #B2B5FB);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .tick-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: #4CAF50; /* Green color */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: tickFade 2s ease-in-out forwards;
        }
        .tick-animation::after {
            content: "âœ“";
            font-size: 60px;
            color: white;
            font-weight: bold;
        }
        .content {
            opacity: 0;
            animation: fadeInContent 0.5s ease-in-out 2s forwards;
        }
        .heading {
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        .image-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 30px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .button {
            background-color: #D9D9D9;
            color: black;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            max-width: 200px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #C0C0C0;
            transform: translateY(-2px);
        }
        .button.continue {
            background-color: #B2B5FB;
            color: white;
        }
        .button.continue:hover {
            background-color: #9A9DFA;
        }

        /* Animations */
        @keyframes tickFade {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        @keyframes fadeInContent {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>

    <div class="container">
        <!-- Green tick animation -->
        <div class="tick-animation"></div>

        <!-- Content that appears after the tick animation -->
        <div class="content">
            <div class="heading">Your Order Placed Successfully!</div>
            <div class="image-container">
                <img src="C:\Users\Raghavendra\OneDrive\Pictures\SR.jpg" alt="Order Success Image">
            </div>
            <button class="button" onclick="navigateTo('p8.html')">Your Orders</button>
            <button class="button" onclick="navigateTo('p8.html')">Payment History</button>
            <button class="button continue" onclick="navigateTo('p1.html')">Continue Shopping</button>
        </div>
    </div>

</body>
</html>
