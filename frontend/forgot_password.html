<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Your existing styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .forgot-password-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        .form-group input.error {
            border-color: #dc3545;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-group button:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>

    <script>
        // Include auth service
        document.write('<script src="js/auth.js"><\/script>');
        
        // Handle form submission
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter your email address');
                return;
            }

            try {
                const result = await authService.forgotPassword(email);
                
                if (result.success) {
                    alert(result.data.message);
                    
                    // Display the reset link for testing
                    if (result.data.resetLink) {
                        const resetLinkElement = document.createElement('p');
                        resetLinkElement.innerHTML = `Reset Link: <a href="${result.data.resetLink}" target="_blank">${result.data.resetLink}</a>`;
                        document.querySelector('.forgot-password-container').appendChild(resetLinkElement);
                    }
                } else {
                    alert(result.data.error || 'An error occurred');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                alert('An error occurred while processing your request');
            }
        });

    </script>
</body>
</html>
